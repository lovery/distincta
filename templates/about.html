<section class="about">
  <div class="container">
    <div class="section-heading scrollpoint sp-effect3 active animated fadeInRight">
      <div class="divider">
        <h1>{{ section_data.title }}</h1>
      </div>
      <p ng-repeat="content in section_data.about_us_content">{{ content }}</p>
    </div>

    <div class="row">
      <div class="col-md-6" ng-repeat="person in section_data.biographies">
        <div class="about-item scrollpoint sp-effect2">
          <img class="photo img-circle" ng-src="img/{{ person.photo }}" alt="{{ person.alt_text }}" />
          <div class="about-header-person-v2"><h3>{{ person.name }}</h3></div>
          <p class="trade_number" ng-bind-html="person.bg_trade_number"></p>
          <p class="trade_number" ng-bind-html="person.en_trade_number"></p>
          <a href="{{ base_data.lang + '/about/' + person.slug }}" class="button button_type button_blue">{{ section_data.review_biography_label }}</a><br/>
        </div>
      </div>
    </div>
  </div>
</section>
