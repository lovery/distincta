<footer>
    <div class="container">
        <a href="home" class="scrollpoint sp-effect3">
        <svg ng-if="footerInfo.logo_filename" class="logo full-size" height="60" width="237" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <image ng-attr-xlink:href="{{ footerInfo.logo_filename }}" height="60" width="237" xlink:href=""></image>
        </a>
        <div class="social">
            <a rel="nofollow" target="_blank" class="scrollpoint sp-effect3" ng-repeat="network in footerInfo.social_networks" href="{{ network.link }}" ng-if="network.display == 'yes'">
                <i class="fa {{ network.icon }} fa-lg"></i>
            </a>
        </div>
        <div class="rights">
            <p>Copyright &copy; {{ footerInfo.currentYear }}</p>
        </div>
    </div>
</footer>
