<header>

    <nav id="distincta-nav-bar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <distincta-nav-bar header-info="base_data" page-slug="'contact'"></distincta-nav-bar>
        </div>
        <!-- /.container-->
    </nav>
</header>

<div class="wrapper">
    <section class="contact doublediagonal">
        <div class="container">
            <div class="section-heading scrollpoint sp-effect3">
                <div class="divider">
                    <h1>{{ contact_data.page_title }}</h1>
                </div>
                <p ng-repeat="paragraph in contact_data.contact_content">{{ paragraph }}</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-12 contact-details scrollpoint sp-effect5">
                            <div class="media" ng-if="contact_data.address.display != 'no'">
                                <span class="pull-left">
                                    <i class="fa {{ contact_data.address.icon }} fa-2x"></i>
                                </span>
                                <div class="media-body">
                                    <h4 class="media-heading">{{ contact_data.address.value }}</h4>
                                </div>
                            </div>
                            <div class="media" ng-if="contact_data.email.display != 'no'">
                                <a class="pull-left" href="mailto:{{ contact_data.email.value }}" >
                                    <i class="fa {{ contact_data.email.icon }} fa-2x"></i>
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading">
                                        <a href="mailto:{{ contact_data.email.value }}">{{ contact_data.email.value }}</a>
                                    </h4>
                                </div>
                            </div>
                            <div class="media" ng-if="contact_data.phone.display != 'no'">
                                <a class="pull-left" href="tel:{{ contact_data.phone.value }}" >
                                    <i class="fa {{ contact_data.phone.icon }} fa-2x"></i>
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="tel:{{ contact_data.phone.value }}">{{ contact_data.phone.value }}</a></h4>
                                </div>
                            </div>
                            <div class="media" ng-if="contact_data.fax.display != 'no'">
                                <a class="pull-left" href="fax:{{ contact_data.fax.value }}" >
                                    <i class="fa {{ contact_data.fax.icon }} fa-2x"></i>
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="fax:{{ contact_data.fax.value }}">{{ contact_data.fax.value }}</a></h4>
                                </div>
                            </div>
                            <div class="media" ng-if="contact_data.mobile.display != 'no'">
                                <a class="pull-left" href="tel:{{ contact_data.mobile.value }}" >
                                    <i class="fa {{ contact_data.mobile.icon }} fa-2x"></i>
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="tel:{{ contact_data.mobile.value }}">{{ contact_data.mobile.value }}</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<distincta-footer-bar footer-info="base_data"></distincta-footer-bar>
